<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Password Generator</h1>
            <div class="field">
                <label>Length</label>
                <input id="length" class="input" (input)="onChangeLength($event.target.value)" />
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input id="useletters" (change)="onChangeUseLetters()" type="checkbox" />
                        Use Letters
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input id="usenumbers" (change)="onChangeUseNumbers()" type="checkbox" />
                        Use Numbers
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input id="usesymbols" (change)="onChangeUseSymbols()" type="checkbox" />
                        Use Symbols
                    </label>
                </div>
            </div>
            <button [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))"
                    (click)="onButtonClick()" id="generatepassword"
                    class="button is-link is-fullwidth">
                Generate!
            </button>
            <div class="box" *ngIf="password">
                <label>Your Password</label>
                <input id="yourpassword" class="input" [value]="password" />
            </div>
        </div>
    </div>
</div>
